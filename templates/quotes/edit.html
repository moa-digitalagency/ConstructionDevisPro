{% extends "base.html" %}
{% block title %}Modifier {{ quote.reference }}{% endblock %}
{% block page_title %}Modifier le devis{% endblock %}

{% block content %}
<div class="space-y-6">
    <a href="{{ url_for('quotes.view', quote_id=quote.id) }}" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-arrow-left mr-2"></i> Retour au devis
    </a>
    
    <div class="bg-white rounded-xl shadow p-6">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h2 class="text-lg font-semibold text-gray-800">{{ quote.reference }} - Version {{ quote.current_version }}</h2>
                <p class="text-sm text-gray-500">{{ quote.project.name }}</p>
            </div>
            <form method="POST">
                <input type="hidden" name="action" value="new_version">
                <button type="submit" class="px-4 py-2 border border-primary text-primary rounded-lg hover:bg-blue-50 transition">
                    <i class="fas fa-copy mr-2"></i> Nouvelle version
                </button>
            </form>
        </div>
        
        <form method="POST" class="space-y-6">
            <input type="hidden" name="action" value="save">
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes (visible sur le devis)</label>
                    <textarea id="notes" name="notes" rows="4"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">{{ quote.notes or '' }}</textarea>
                </div>
                <div>
                    <label for="internal_notes" class="block text-sm font-medium text-gray-700 mb-1">Notes internes</label>
                    <textarea id="internal_notes" name="internal_notes" rows="4"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">{{ quote.internal_notes or '' }}</textarea>
                </div>
            </div>
            
            <div class="flex items-center justify-end space-x-4">
                <a href="{{ url_for('quotes.view', quote_id=quote.id) }}" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                    Annuler
                </a>
                <button type="submit" class="px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-secondary transition">
                    <i class="fas fa-save mr-2"></i> Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
