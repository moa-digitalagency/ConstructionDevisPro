{% extends "base.html" %}
{% block title %}Nouveau projet{% endblock %}
{% block page_title %}Nouveau projet{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-xl shadow p-8">
        <form method="POST" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nom du projet *</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="Villa Marrakech - Construction neuve">
                </div>
                
                <div>
                    <label for="project_type" class="block text-sm font-medium text-gray-700 mb-1">Type de projet *</label>
                    <select id="project_type" name="project_type" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        {% for ptype in project_types %}
                        <option value="{{ ptype.value }}">{{ ptype.value|capitalize }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="typology" class="block text-sm font-medium text-gray-700 mb-1">Typologie *</label>
                    <select id="typology" name="typology" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        {% for typ in typologies %}
                        <option value="{{ typ.value }}">{{ typ.value|capitalize }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="tier_id" class="block text-sm font-medium text-gray-700 mb-1">Gamme de prix</label>
                    <select id="tier_id" name="tier_id"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        {% for tier in tiers %}
                        <option value="{{ tier.id }}" {% if tier.is_default %}selected{% endif %}>
                            {{ tier.name }} (x{{ tier.coefficient }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <hr class="my-6">
            <h3 class="text-lg font-medium text-gray-800 mb-4">Informations client</h3>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="client_name" class="block text-sm font-medium text-gray-700 mb-1">Nom du client</label>
                    <input type="text" id="client_name" name="client_name"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="M. et Mme Dupont">
                </div>
                
                <div>
                    <label for="client_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="client_email" name="client_email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="client@email.com">
                </div>
                
                <div>
                    <label for="client_phone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                    <input type="tel" id="client_phone" name="client_phone"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="+212 6 00 00 00 00">
                </div>
                
                <div>
                    <label for="client_address" class="block text-sm font-medium text-gray-700 mb-1">Adresse du projet</label>
                    <input type="text" id="client_address" name="client_address"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="123 Rue Mohammed V, Marrakech">
                </div>
            </div>
            
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea id="notes" name="notes" rows="3"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                          placeholder="Notes internes sur le projet..."></textarea>
            </div>
            
            <div class="flex items-center justify-end space-x-4 pt-4">
                <a href="{{ url_for('projects.index') }}" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                    Annuler
                </a>
                <button type="submit" class="px-6 py-3 bg-primary text-white rounded-lg font-medium hover:bg-secondary transition">
                    <i class="fas fa-save mr-2"></i>
                    Créer le projet
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
